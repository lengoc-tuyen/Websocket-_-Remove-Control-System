   <script>
// ‚ùÑÔ∏è Hi·ªáu ·ª©ng tuy·∫øt r∆°i d√πng h√¨nh snow.png
document.addEventListener("DOMContentLoaded", () => {
    const snowflakes = [];
    const numFlakes = 35; // mu·ªën nhi·ªÅu h∆°n th√¨ tƒÉng s·ªë n√†y

    for (let i = 0; i < numFlakes; i++) {
        const flake = document.createElement("img");
        flake.src = "image/snow.png";  // <-- h√¨nh b√¥ng tuy·∫øt c·ªßa b·∫°n
        flake.className = "snowflake";
        flake.style.position = "fixed";
        flake.style.top = Math.random() * window.innerHeight + "px";
        flake.style.left = Math.random() * window.innerWidth + "px";

        // random size (20px ‚Üí 50px)
        const size = Math.floor(Math.random() * 30) + 10;
        flake.style.width = size + "px";
        flake.style.height = "auto";
        flake.style.opacity = (Math.random() * 0.7 + 0.3).toString();

        flake.style.pointerEvents = "none"; // Kh√¥ng ·∫£nh h∆∞·ªüng click UI
        document.body.appendChild(flake);
        snowflakes.push(flake);
    }

    function animateSnowflakes() {
        snowflakes.forEach((flake) => {
            let top = parseFloat(flake.style.top);
            let left = parseFloat(flake.style.left);

            // R∆°i xu·ªëng + rung nh·∫π tr√°i/ph·∫£i
            top += Math.random() * 1.5 + 0.8;
            left += Math.sin(top / 45) * 0.6;

            if (top > window.innerHeight) {
                top = -50; // reset l√™n tr√™n
                left = Math.random() * window.innerWidth;
            }

            flake.style.top = top + "px";
            flake.style.left = left + "px";
        });

        requestAnimationFrame(animateSnowflakes);
    }

    animateSnowflakes();
});
</script>

<script>
  (function () {
    const bubble = document.getElementById("snowmanBubble");
    const img = document.querySelector("#snowman-chatbot .snowman-img");
    if (!bubble) return;

    function showHello() {
      bubble.textContent = "Xin ch√†o";
      bubble.style.opacity = "1";
      bubble.style.transform = "translateY(0)";
      setTimeout(() => {
        bubble.style.opacity = "0";
        bubble.style.transform = "translateY(10px)";
      }, 2000);
    }

    // hi·ªán 1 l·∫ßn khi v√†o trang
    showHello();
    // l·∫∑p m·ªói 5s
    setInterval(showHello, 5000);

    // (Tu·ª≥ ch·ªçn) click snowman -> hi·ªán 1 c√¢u kh√°c
    if (img) {
      img.addEventListener("click", () => {
        bubble.textContent = "B·∫°n c·∫ßn m√¨nh gi√∫p g√¨ n√®? ü§ñ";

<script>
  function toggleChat() {
    const chat = document.getElementById("chat-window");
    if (!chat) return;

    const isOpen = chat.classList.contains("open");
    if (isOpen) {
      chat.classList.remove("open");
      // display:none sau khi animation xong
      setTimeout(() => { if (!chat.classList.contains("open")) chat.style.display = "none"; }, 180);
    } else {
      chat.style.display = "flex";
      requestAnimationFrame(() => chat.classList.add("open"));
      // focus input
      const input = document.getElementById("chat-input");
      if (input) setTimeout(() => input.focus(), 100);
    }
  }

  function sendChatUI() {
    const input = document.getElementById("chat-input");
    const box = document.getElementById("chat-messages");
    if (!input || !box) return;

    const text = (input.value || "").trim();
    if (!text) return;

    // add user bubble
    const userMsg = document.createElement("div");
    userMsg.className = "msg-user";
    userMsg.textContent = text;
    box.appendChild(userMsg);

    input.value = "";

    // TODO: ch·ªó n√†y b·∫°n g·∫Øn WebSocket g·ª≠i ƒëi (n·∫øu c√≥)
    // sendToServer(text);

    // demo bot reply (ƒë·ªÉ nh√¨n UI ƒë·∫πp)
    const botMsg = document.createElement("div");
    botMsg.className = "msg-bot";
    botMsg.textContent = "M√¨nh nh·∫≠n ƒë∆∞·ª£c r·ªìi n√® ‚òÉÔ∏è";
    setTimeout(() => {
      box.appendChild(botMsg);
      box.scrollTop = box.scrollHeight;
    }, 250);

    box.scrollTop = box.scrollHeight;
  }
</script>
