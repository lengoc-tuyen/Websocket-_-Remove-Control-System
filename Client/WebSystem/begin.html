<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồ án Mạng Máy Tính - Winter Edition</title>

    <!-- Font giáng sinh của bạn -->
    <style>
        @font-face {
            font-family: 'ChristmasFont';
            src: url('fonts/christmas.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <style>
        :root {
            --sky-top: #0F2027;
            --sky-bottom: #2C5364;
            --snow: #ffffff;
            --wood: #795548;
            --wood-dark: #5D4037;
            --red-festive: #D32F2F;
            --green-festive: #388E3C;
            --yellow-light: #FFD54F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /*background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));*/
            background: url('image/home-bg.png') center/cover no-repeat fixed;
            font-family: 'ChristmasFont', cursive; /* Áp dụng font toàn trang */
        }

        /* Tuyết rơi */
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            box-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* Đồi tuyết */
        .hill {
            position: absolute;
            bottom: -50px;
            background: var(--snow);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }
        
        .hill-1 { width: 120%; height: 200px; left: -10%; z-index: 1; opacity: 0.7; }
        .hill-2 { width: 120%; height: 250px; right: -20%; z-index: 2; opacity: 0.9; }
        .hill-3 { width: 150%; height: 120px; left: -20%; bottom: -20px; z-index: 10; }

        /* Container */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }

        /* Tiêu đề */
        h1.title {
            font-size: 5rem;
            margin-top: 5vh;
            text-align: center;
            color: var(--snow);
            letter-spacing: 2px;
            line-height: 1.2;
            animation: floatText 3s ease-in-out infinite;
            text-shadow: 3px 3px 0 #B71C1C;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--yellow-light);
            background: rgba(255,255,255,0.15);
            padding: 8px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            margin-top: 20px;
        }

        /* Cây bảng hiệu */
        .signpost-wrapper {
            position: absolute;
            bottom: 50px;
            left: 15%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: bottom center;
            animation: swayWind 5s ease-in-out infinite;
        }

        @keyframes swayWind {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }

        .pole {
            width: 30px;
            height: 350px;
            background: linear-gradient(90deg, #6D4C41 0%, #8D6E63 50%, #795548 100%);
            border-radius: 15px;
            box-shadow: inset -3px 0 8px rgba(0,0,0,0.4), 0 10px 25px rgba(0,0,0,0.5);
        }

        .pole::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -2px;
            width: 22px;
            height: 15px;
            background: var(--snow);
            border-radius: 10px;
        }

        .sign {
            position: absolute;
            width: 200px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            text-shadow: 2px 2px 3px rgba(0,0,0,.3);
            transition: transform .2s ease;
        }

        .sign:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.6));
        }

        .sign-shape-left {
            background: linear-gradient(135deg, #8D6E63 0%, #6D4C41 100%);
            clip-path: polygon(100% 0, 100% 50%, 100% 100%, 0% 100%, 10% 50%, 0% 0);
            padding-left: 20px;
            transform: rotate(-7deg);
            top: 40px;
            left: -110px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .sign-shape-right {
            background: linear-gradient(135deg, #8D6E63 0%, #6D4C41 100%);
            clip-path: polygon(0% 0, 90% 0, 100% 50%, 90% 100%, 0% 100%);
            padding-right: 20px;
            transform: rotate(5deg);
            top: 110px;
            left: -80px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .snow-cap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 10px;
            background: white;
            opacity: 0.9;
        }

        /* Snowman Chatbot */
        #snowman-container{
            position: fixed;
            right: 16px;
            bottom: 16px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .snowman-img{
            width: 110px;
            height: auto;
            cursor: pointer;
            user-select: none;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.55));
        }

        .chat-bubble{
            position: relative;
            background: rgba(255,255,255,0.92);
            color: #111827;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 6px 14px rgba(0,0,0,0.4);
            border: 1px solid rgba(15,23,42,0.25);

            opacity: 0;
            transform: translateY(10px);
            transition: opacity .35s ease, transform .35s ease;
            white-space: nowrap;
        }

        .chat-bubble::after{
            content: "";
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px 6px 0 6px;
            border-style: solid;
            border-color: rgba(255,255,255,0.92) transparent transparent transparent;
        }


    </style>
</head>


<body>

    <!-- Đồi tuyết -->
    <div class="hill hill-3"></div>

    <!-- Nội dung -->
    <div class="container">
        <h1 class="title">Đồ Án<br>Mạng Máy Tính</h1>
        <div class="subtitle"> • Nhóm 3 đứa ngồi chung •</div>

        <div class="signpost-wrapper">
            <div class="pole"></div>

            <a href="intro.html" class="sign sign-shape-left">
                <div class="snow-cap"></div>
                Giới Thiệu
            </a>

            <a href="guide.html" class="sign sign-shape-right">
                <div class="snow-cap"></div>
                Hướng Dẫn
            </a>
        </div>
    </div>
    <div id="snowman-container">
        
        <!-- [MỚI] THÊM KHUNG CHAT VÀO ĐÂY (Mặc định ẩn) -->
        <div id="chat-window">
            <div class="chat-header">
                <span>☃️ Snowman AI</span>
                <!-- Nút tắt -->
                <button onclick="toggleChat()" style="background:none;border:none;color:white;cursor:pointer;font-size:16px;">&times;</button>
            </div>
            <div id="chat-messages" class="chat-body">
                <div class="msg-bot">Xin chào</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Hỏi gì đó..." onkeypress="if(event.key==='Enter') sendChatUI()">
                <button onclick="sendChatUI()">Gửi</button>
            </div>
        </div>

        <!-- Avatar & Bong bóng (Giữ nguyên của bạn) -->
        <div style="position: relative; display: flex; flex-direction: column; align-items: center;">
            <div id="snowmanBubble" class="chat-bubble">Xin chào</div>
            
            <!-- [QUAN TRỌNG] THÊM onclick="toggleChat()" VÀO HÌNH CỦA BẠN -->
            <img src="MainWeb/giphy.gif" alt="Snowman Chatbot" class="snowman-img" id="snowman-avatar" onclick="toggleChat()">
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" src="music.mp3" loop preload="auto"></audio>

    <!-- SCRIPTS -->

    <!-- Tuyết rơi -->
   <script>
// ❄️ Hiệu ứng tuyết rơi dùng hình snow.png
document.addEventListener("DOMContentLoaded", () => {
    const snowflakes = [];
    const numFlakes = 35; // muốn nhiều hơn thì tăng số này

    for (let i = 0; i < numFlakes; i++) {
        const flake = document.createElement("img");
        flake.src = "image/snow.png";  // <-- hình bông tuyết của bạn
        flake.className = "snowflake";
        flake.style.position = "fixed";
        flake.style.top = Math.random() * window.innerHeight + "px";
        flake.style.left = Math.random() * window.innerWidth + "px";

        // random size (20px → 50px)
        const size = Math.floor(Math.random() * 30) + 10;
        flake.style.width = size + "px";
        flake.style.height = "auto";
        flake.style.opacity = (Math.random() * 0.7 + 0.3).toString();

        flake.style.pointerEvents = "none"; // Không ảnh hưởng click UI
        document.body.appendChild(flake);
        snowflakes.push(flake);
    }

    function animateSnowflakes() {
        snowflakes.forEach((flake) => {
            let top = parseFloat(flake.style.top);
            let left = parseFloat(flake.style.left);

            // Rơi xuống + rung nhẹ trái/phải
            top += Math.random() * 1.5 + 0.8;
            left += Math.sin(top / 45) * 0.6;

            if (top > window.innerHeight) {
                top = -50; // reset lên trên
                left = Math.random() * window.innerWidth;
            }

            flake.style.top = top + "px";
            flake.style.left = left + "px";
        });

        requestAnimationFrame(animateSnowflakes);
    }

    animateSnowflakes();
});
</script>

<!-- Background Music -->
<audio id="bgMusic" src="music.mp3" loop preload="auto"></audio>

<script>
  (function () {
    const bg = document.getElementById("bgMusic");
    if (!bg) return;

    bg.volume = 0.35; // chỉnh nhỏ vừa nghe

    // thử chạy ngay khi load (có thể bị chặn)
    bg.play().catch(() => {});

    // nếu bị chặn, chỉ cần 1 tương tác là chạy
    const startOnce = () => {
      bg.play().catch(() => {});
      window.removeEventListener("click", startOnce);
      window.removeEventListener("keydown", startOnce);
      window.removeEventListener("touchstart", startOnce);
    };

    window.addEventListener("click", startOnce);
    window.addEventListener("keydown", startOnce);
    window.addEventListener("touchstart", startOnce);
  })();
</script>

<script src="MainWeb/connection.js"></script>
    <script src="MainWeb/ui.js"></script>

    <!-- Script Bong bóng chào (Code cũ của bạn, đã chỉnh sửa nhẹ để tương thích chatbox) -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const bubble = document.getElementById("snowmanBubble");
        if (bubble) {
            function showHello() {
                // [MỚI] Nếu đang mở chat thì không hiện bong bóng nữa
                const chatWindow = document.getElementById('chat-window');
                if (chatWindow && getComputedStyle(chatWindow).display !== 'none') return;

                bubble.textContent = "Xin chào";
                bubble.style.opacity = "1";
                bubble.style.transform = "translateY(0)";
                setTimeout(() => {
                    bubble.style.opacity = "0";
                    bubble.style.transform = "translateY(10px)";
                }, 2000);
            }
            showHello();
            setInterval(showHello, 5000);
        }
      });
    </script>
</body>
</html>
